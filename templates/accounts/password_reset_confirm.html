{% extends 'base.html' %}
{% block title %}تعيين كلمة مرور جديدة{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded-4">
                <div class="card-body">
                    <h3 class="mb-4 text-center">تعيين كلمة مرور جديدة</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.new_password1.label_tag }}
                        {{ form.new_password1 }}
                        {{ form.new_password2.label_tag }}
                        {{ form.new_password2 }}
                        <button type="submit" class="btn btn-success w-100 mt-3">حفظ كلمة المرور</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
