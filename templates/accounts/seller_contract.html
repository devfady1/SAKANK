{% extends 'base.html' %}

{% block title %}عقد شراكة منصة سكنك{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="mb-4 text-center">عقد شراكة منصة سكنك</h3>
                    <pre style="white-space: pre-wrap; background: #f8f9fa; padding: 1rem; border-radius: 8px;">{{ contract_text }}</pre>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">أوافق على جميع بنود العقد</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
