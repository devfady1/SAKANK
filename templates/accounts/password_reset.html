{% extends 'base.html' %}
{% block title %}استرجاع كلمة المرور{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded-4">
                <div class="card-body">
                    <h3 class="mb-4 text-center">استرجاع كلمة المرور</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.email.label_tag }}
                        {{ form.email }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">إرسال رابط الاسترجاع</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
