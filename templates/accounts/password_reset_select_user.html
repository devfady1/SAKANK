{% extends 'base.html' %}
{% block title %}اختيار الحساب{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <h3 class="mb-3 text-center">اختر الحساب المطلوب</h3>
          <p class="text-muted text-center">وجدنا أكثر من حساب مرتبط بهذا البريد: <strong>{{ email }}</strong></p>
          <form method="post">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}" />
            <div class="list-group">
              {% for u in users %}
              <label class="list-group-item d-flex align-items-center">
                <input class="form-check-input me-2" type="radio" name="selected_user_id" value="{{ u.pk }}" required>
                <div>
                  <div><strong>{{ u.get_full_name|default:u.username }}</strong></div>
                  <small class="text-muted">{{ u.email }}</small>
                </div>
              </label>
              {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">إرسال رابط الاسترجاع</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
