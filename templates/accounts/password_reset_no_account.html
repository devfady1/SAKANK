{% extends 'base.html' %}
{% block title %}لا يوجد حساب{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="alert alert-warning rounded-4 text-center shadow">
        <i class="fas fa-info-circle fa-2x mb-2"></i>
        <h4 class="mb-2">لا يوجد حساب مرتبط بهذا البريد</h4>
        <p class="mb-3">لم نعثر على حساب مرتبط بالبريد: <strong>{{ email }}</strong>.</p>
        <a class="btn btn-primary" href="{% url 'accounts:signup' %}">إنشاء حساب جديد</a>
        <a class="btn btn-outline-secondary ms-2" href="{% url 'accounts:password_reset' %}">محاولة مرة أخرى</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
